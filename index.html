<!DOCTYPE html>
<html lang="et">

<head>
    <title>Uni. Tartu Machine Translation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/language-translation-field.css" rel="stylesheet">
    <link href="css/shared.css" rel="stylesheet">
    <link href="css/language-buttons.css" rel="stylesheet">
    <link href="css/translate-button.css" rel="stylesheet">
    <link href="css/contacts.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
</head>

<body class="cursor-custom">
  <div class="container">
      <!--language_buttons-->
      <div class="row">
          <div id="languages" class="header hidden-xs">
            <a href="#">
              <div class = "btn-sm language-btn language-left-btn">
                EST
              </div>
            </a>
            <a href="#">
              <div class = "btn-sm language-btn language-right-btn">
                ENG
              </div>
            </a>
        </div>
      </div>

      <div class="space15percent"></div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2
                    col-md-8 col-md-offset-2
                    col-sm-8 col-sm-offset-2
                    col-xs-8 col-xs-offset-2
                    text-center">
          <a href="index.html">
            <span class="university-title">
              Tartu Ülikooli masintõlge
            </span>
          </a>
        </div>

        <!-- 3 stripes toggle navbar should be here! -->
        <!--
        <div class="visible-xs visible-sm col-sm-2 col-xs-2">
        </div>
        -->

      </div>

      <div class="row">
        <div class="form-group
                    col-lg-3 col-lg-offset-3
                    col-md-3 col-md-offset-3
                    col-sm-3 col-sm-offset-3
                    col-xs-3 col-xs-offset-3">
            <div class="dropdown pull-left">
              <button class="btn dropdown-toggle translate-from"
                      type="button"
                      data-toggle="dropdown"
                      id="language-translate-from">
                Vali keel...
                <span class="caret dropdown-arrow"></span></button>
              <ul class="dropdown-menu" id="language-translate-from-list">
                <li><a href="#" tabindex="-1">Eesti</a></li>
                <li><a href="#" tabindex="-1">Inglise</a></li>
                <li><a href="#" tabindex="-1">Soome</a></li>
              </ul>

            </div>
        </div>

        <div class="form-group
                    col-lg-3
                    col-md-3
                    col-sm-3
                    col-xs-3">
                  <div class="dropdown pull-right">
                    <button class="btn translate-from" id="language-translate-to"
                            data-toggle="dropdown">
                      Vali keel...
                      <span class="caret dropdown-arrow"></span>
                    </button>
                    <ul class="dropdown-menu" id="language-translate-to-list">
                      <li><a href="#" tabindex="-1">Eesti</a></li>
                      <li><a href="#" tabindex="-1">Inglise</a></li>
                      <li><a href="#" tabindex="-1">Soome</a></li>
                    </ul>

                  </div>
        </div>

        <div class="translation form-group
                    col-lg-6 col-lg-offset-3
                    col-md-6 col-md-offset-3
                    col-sm-6 col-sm-offset-3
                    col-xs-6 col-xs-offset-3">
          <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12" rows="8" cols="50" name="text" placeholder="Palun kirjutage oma tekst siia..."></textarea>
        </div>

        <a href="#">
          <div class="translate-btn
                      col-lg-2 col-lg-offset-5
                      col-md-2 col-md-offset-5
                      col-sm-2 col-sm-offset-5
                      col-xs-2 col-xs-offset-5
                      text-center" onclick="ShowTranslation()">
            Tõlgi
          </div>
        </a>
      </div>

      <div class="space3percent"></div>

      <!--Initial state-->
      <div class="row text">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3
                      col-md-6 col-md-offset-3
                      col-sm-6 col-sm-offset-3
                      col-xs-6 col-xs-offset-3
                      invisible"
                      id = "translation-title">
            Palun vali kõige parim tõlge:
            <div class="space3percent">
            </div>

        </div>
      </div>

        <div class="col-lg-offset-3
                    col-md-offset-3
                    col-sm-offset-3
                    col-xs-offset-3">
          <div id="translation-choice">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="footer">
          <div class="hidden-xs col-sm-6 col-md-6 col-lg-6 text-right">
            <a href="project_information.html">
              Projekti üldinfo
            </a>
          </div>

          <div class="hidden-xs col-sm-6 col-md-6 col-lg-6 text-left">
            <a href="contacts.html">
              Kontakt
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/page.js"></script>
    <!--<script src="js/test.js"></script>-->
</body>

</html>
