    <link href="css/contacts.css" rel="stylesheet">

<body>

      <div class="container-full">
      <!--language_buttons-->
      <div class="row">
          <div id="languages" class="header hidden-xs">
            <div class = "btn-sm language-btn language-left-btn">
              EST
            </div>
            <div class = "btn-sm language-btn language-right-btn">
              ENG
            </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-8 col-lg-offset-2
                    col-md-8 col-md-offset-2
                    col-sm-8 col-sm-offset-2
                    col-xs-8 col-xs-offset-2
                    university-title">
          Tartu Ülikooli masintõlge

        <!-- 3 stripes toggle navbar should be here! -->
        <div class="visible-xs visible-sm col-sm-2 col-xs-2">
        </div>

        <div class="form-group
                    col-lg-4 col-lg-offset-2
                    col-md-4 col-md-offset-2
                    col-sm-4 col-sm-offset-2
                    col-xs-4 col-xs-offset-2">
              <select class="translate-from">
                <option>Eesti</option>
                <option>Inglise</option>
                <option>Samoa</option>
              </select>
        </div>

        <div class="form-group
                    col-lg-4
                    col-md-4
                    col-sm-4
                    col-xs-4">
              <select class="translate-to pull-right">
                <option>Eesti</option>
                <option>Inglise</option>
                <option>Samoa</option>
              </select>
        </div>

        <div class="translation form-group
                    col-lg-8 col-lg-offset-2
                    col-md-8 col-md-offset-2
                    col-sm-8 col-sm-offset-2
                    col-xs-8 col-xs-offset-2">
          <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12" rows="7" cols="50" name="text" placeholder="Palun kirjutage oma tekst siia..."></textarea>
        </div>

        <div class="translate-btn
                    col-lg-2 col-lg-offset-5
                    col-md-2 col-md-offset-5
                    col-sm-2 col-sm-offset-5
                    col-xs-2 col-xs-offset-5
                    text-center">
          Tolgi

      </div>

      <div class="row">
        <!-- TODO Translation should be added by JS -->
        <div class="col-lg-1 col-lg-offset-2
                    col-md-1 col-md-offset-2
                    col-sm-1 col-sm-offset-2

                    <img clss="img-thumbnail" src="image/Google Translate_GREY.png"/>

      </div>

          <div class="hidden-xs col-sm-6 col-md-6 col-lg-6 text-right">
