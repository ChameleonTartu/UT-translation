<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/page.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script href="js/page.js" type="text/javascript">
  </script>
</head>

<body>

  <div class="btn-group" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default header">EST</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default header">ENG</button>
    </div>
  </div>

  <h1>Tatru Ulikoli</h1>

  <div>
    <div>
      <div>
        <span class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </span>

        <span class="dropdown" style="float: left">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </span>
      </div>

      <textarea></textarea>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default button" onclick="showCheckBoxOnClick()">Press Me!</button>
      </div>
    </div>

  </div>


  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default footer">Project info</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default footer">Contacts</button>
    </div>
  </div>

</body>

</html>
